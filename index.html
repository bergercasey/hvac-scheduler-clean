    body { font-family: sans-serif; margin: 0; padding: 20px; background: #fff; }
    h1 { text-align: center; margin-bottom: 10px; }
    .button-row { text-align: center; margin-bottom: 15px; }
    .button-row button { margin: 0 5px; padding: 6px 10px; font-size: 14px; }

    .weekday-header {
      display: grid;
      grid-template-columns: 150px repeat(5, 1fr);
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .weekday-header div { padding: 5px 0; }

    .grid {
      display: grid;
      grid-template-columns: 150px repeat(5, 1fr);
      row-gap: 6px;
      column-gap: 4px;
    }
    .crew-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    }

    .cell { border: 1px solid #ccc; padding: 2px; position: relative; }
    .job-input, .helper-input {
      width: 100%; border: none; padding: 2px; font-size: 14px; box-sizing: border-box;
    }
    .job-input { resize: none; } /* textarea */
    .helper-input { color: blue; }

    .pto-box, .helper-pto-box {
      position: absolute; width: 14px; height: 14px; cursor: pointer;
      appearance: auto; -webkit-appearance: auto;
    }
    .pto-box { top: 2px; right: 2px; accent-color: red; }
    .helper-pto-box { bottom: 2px; right: 2px; accent-color: blue; }

    .highlight-red { background-color: #ffd6d6; }

    /* Calendar popup */
    .calendar-popup {
      position: absolute; top: 60px; left: 20px;
      background: #fff; border: 1px solid #ccc; padding: 10px;
      z-index: 999; font-size: 14px; width: 260px;
    }
    .calendar-header {
      display: flex; justify-content: space-between; align-items: center;
      font-weight: bold; margin-bottom: 5px;
    }
    .calendar-nav { cursor: pointer; padding: 0 10px; user-select: none; }
    .calendar-popup table { width: 100%; border-collapse: collapse; }
    .calendar-popup th, .calendar-popup td {
      width: 14.2%; text-align: center; padding: 4px; cursor: pointer;
    }
    .calendar-popup th { font-weight: bold; }
    .calendar-popup td:hover { background: #eee; }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function getStartOfWeek(date) {
        const d = new Date(date);
        const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1);
        d.setDate(diff);
        d.setHours(0,0,0,0);
        return d;
      }

      function formatDate(d) {
        return `${d.getMonth()+1}/${d.getDate()}`;
      }

      function renderHeader(startDate) {
        const header = document.getElementById("weekdayHeader");
        header.innerHTML = "<div>Crew</div>";
        for (let i = 0; i < 5; i++) {
          const d = new Date(startDate);
          d.setDate(startDate.getDate() + i);
          const dayName = d.toLocaleDateString("en-US", { weekday: "short" });
          header.innerHTML += `<div>${dayName} ${formatDate(d)}</div>`;
        }
      }

      function createGrid() {
        const grid = document.getElementById("scheduleGrid");
        grid.innerHTML = "";
        for (let row = 0; row < 12; row++) {
          const crewCell = document.createElement("div");
          crewCell.className = "crew-label";
          crewCell.innerHTML = `
            <input type="text" class="lead-input" placeholder="Lead" />
            <input type="text" class="apprentice-input" placeholder="Apprentice" />
          `;
          grid.appendChild(crewCell);

          for (let col = 0; col < 5; col++) {
            const cell = document.createElement("div");
            cell.className = "cell";

            const job = document.createElement("textarea");
            job.className = "job-input";
            job.rows = 2;
            job.placeholder = col === 0 ? "Job" : "";
            cell.appendChild(job);

            const helper = document.createElement("input");
            helper.className = "helper-input";
            helper.placeholder = col === 0 ? "Helper" : "";
            cell.appendChild(helper);

            const pto = document.createElement("input");
            pto.type = "checkbox";
            pto.className = "pto-box";
            pto.addEventListener("change", () => {
              if (pto.checked) cell.classList.add("highlight-red");
              else cell.classList.remove("highlight-red");
            });
            cell.appendChild(pto);

            const helperPto = document.createElement("input");
            helperPto.type = "checkbox";
            helperPto.className = "helper-pto-box";
            helperPto.addEventListener("change", () => {}); // blue check only
            cell.appendChild(helperPto);

            grid.appendChild(cell);
          }
        }
      }

      // Calendar state
      let calendarMonthOffset = 0;

      function renderCalendar(referenceDate) {
        const cal = document.getElementById("calendarContainer");
        const ref = new Date(referenceDate);
        ref.setMonth(ref.getMonth() + calendarMonthOffset);
        const year = ref.getFullYear();
        const month = ref.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        const monthName = ref.toLocaleString("default", { month: "long" });
        let html = `<div class="calendar-header">
                      <span class="calendar-nav" id="calPrev">â€¹</span>
                      <span>${monthName} ${year}</span>
                      <span class="calendar-nav" id="calNext">â€º</span>
                    </div>`;

        html += "<table><tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr><tr>";
        for (let i = 0; i < firstDay.getDay(); i++) html += "<td></td>";
        for (let d = 1; d <= lastDay.getDate(); d++) {
          const thisDate = new Date(year, month, d);
          html += `<td data-ymd="${year}-${month+1}-${d}">${d}</td>`;
          if (thisDate.getDay() === 6) html += "</tr><tr>";
        }
        html += "</tr></table>";
        cal.innerHTML = html;

        // Wire nav + day clicks
        document.getElementById("calPrev").onclick = () => { calendarMonthOffset -= 1; renderCalendar(referenceDate); };
        document.getElementById("calNext").onclick = () => { calendarMonthOffset += 1; renderCalendar(referenceDate); };
        cal.querySelectorAll("td[data-ymd]").forEach(td => {
          td.onclick = () => jumpToDate(td.getAttribute("data-ymd"));
        });
      }

      window.jumpToDate = (ymd) => {
        const [y, m, d] = ymd.split("-").map(Number);
        const picked = new Date(y, m - 1, d);
        currentStartDate = getStartOfWeek(picked);
        renderHeader(currentStartDate);
        document.getElementById("calendarContainer").style.display = "none";
        calendarMonthOffset = 0; // reset for next open
      };

      let currentStartDate = getStartOfWeek(new Date());
      renderHeader(currentStartDate);
      createGrid();

      // Buttons
      document.getElementById("prevWeekBtn").onclick = () => {
        currentStartDate.setDate(currentStartDate.getDate() - 7);
        renderHeader(currentStartDate);
      };
      document.getElementById("nextWeekBtn").onclick = () => {
        currentStartDate.setDate(currentStartDate.getDate() + 7);
        renderHeader(currentStartDate);
      };
      document.getElementById("todayBtn").onclick = () => {
        currentStartDate = getStartOfWeek(new Date());
        renderHeader(currentStartDate);
      };
      document.getElementById("resetBtn").onclick = () => {
        // Clear only current visible week's fields
        document.querySelectorAll("#scheduleGrid input, #scheduleGrid textarea").forEach(el => {
          if (el.type === "checkbox") el.checked = false;
          else el.value = "";
        });
        document.querySelectorAll("#scheduleGrid .cell").forEach(c => c.classList.remove("highlight-red"));
        renderHeader(currentStartDate);
      };
      document.getElementById("printBtn").onclick = () => window.print();

      const calendarBtn = document.getElementById("calendarBtn");
      const calendarContainer = document.getElementById("calendarContainer");
      calendarBtn.onclick = () => {
        const show = calendarContainer.style.display === "none";
        calendarContainer.style.display = show ? "block" : "none";
        if (show) renderCalendar(currentStartDate);
      };
    });
  </script>

<!-- HVAC â€” clean, scoped controller: week-aware autosave/load + safe reset + calendar/nav -->
<script>
(function(){
  if (window._HVAC_CLEAN) return; window._HVAC_CLEAN = true;

  // --- tiny logger (uses your Change Log if addLog exists) ---
  const log = (m,o)=> (window.addLog ? addLog(m + (o?(' '+JSON.stringify(o)):''))
                                     : console.log('[HVAC]', m, o||''));

  // --- selectors ---
  const DAYS=['Mon','Tue','Wed','Thu','Fri'], pad2=n=>String(n).padStart(2,'0');
  const jobSel     = '.job-input, input[placeholder="Job"]';
  const helperSel  = '.helper-input, input[placeholder="Helper"]';
  const ptoSel     = '.pto-box';
  const helperPto  = '.helper-pto-box';
  // persistent (must NOT be cleared on reset)
  const leadSel    = '.lead-input';
  const apprSel    = '.apprentice-input';
  const floaterSel = '.floater-name';
  const todoSel    = '.todo-job';

  const Q = (root, sel)=> Array.from(root.querySelectorAll(sel));

  // --- week utils ---
  function mondayOf(d){ const x=new Date(d); x.setHours(0,0,0,0); const wd=x.getDay(); const diff=(wd===0?-6:1-wd); x.setDate(x.getDate()+diff); return x; }
  function isoWeekKeyFromDate(d){
    const x=new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    x.setUTCDate(x.getUTCDate()+4-(x.getUTCDay()||7));
    const y0=new Date(Date.UTC(x.getUTCFullYear(),0,1));
    const wk=Math.ceil((((x-y0)/86400000)+1)/7);
    return `${x.getUTCFullYear()}-W${String(wk).padStart(2,'0')}`;
  }

  // --- single source of truth: displayed week ---
  const state = {
    monday: (()=>{ const s=localStorage.getItem('displayedMonday'); return s? new Date(s) : mondayOf(new Date()); })(),
    setMonday(d){ this.monday=mondayOf(d); localStorage.setItem('displayedMonday', this.monday.toISOString()); loadWeekFor(this.monday); },
    key(){ return isoWeekKeyFromDate(this.monday); }
  };
  window.hvacSetWeek = (input)=> { const d = (input instanceof Date) ? input : new Date(input); state.setMonday(d); };

  // --- find the WEEK GRID container (prefer #week-grid, else auto-detect) ---
  function lowestCommonContainer(els){
    if (!els.length) return null;
    let node = els[0].parentElement;
    while (node && node !== document.body){
      const count = els.filter(e => node.contains(e)).length;
      if (count >= Math.max(5, Math.ceil(els.length * 0.6))) return node;
      node = node.parentElement;
    }
    return document.body;
  }
  function getGrid(){
    const explicit = document.getElementById('week-grid') || document.querySelector('[data-week-grid="1"]');
    if (explicit) return explicit;
    const cands = Array.from(document.querySelectorAll(`${jobSel},${helperSel},${ptoSel},${helperPto}`));
    if (cands.length < 10) return null;
    const container = lowestCommonContainer(cands) || document.body;
    container.setAttribute('data-week-grid','1');
    return container;
  }

  // --- helper: is this element persistent (never clear it)? ---
  const isPersistent = (el) =>
    el.closest('[data-persistent="1"]') ||
    el.matches(leadSel) || el.matches(apprSel) || el.matches(floaterSel) || el.matches(todoSel);

  // --- collect/apply/clear ONLY inside grid, skipping persistent elements ---
  function collectWeekFlat(grid){
    const jobs=Q(grid, jobSel), helps=Q(grid, helperSel), pto=Q(grid, ptoSel), hpto=Q(grid, helperPto);
    const out={}, max=Math.max(jobs.length, helps.length, pto.length, hpto.length);
    for(let i=0;i<max;i++){
      const row=Math.floor(i/5)+1, day=DAYS[i%5], r=pad2(row), base=`${day}:${r}`;
      if(jobs[i] && !isPersistent(jobs[i])   && jobs[i].value)   out[`${base}:job`] = jobs[i].value;
      if(helps[i]&& !isPersistent(helps[i])  && helps[i].value)  out[`${base}:helper`] = helps[i].value;
      if(pto[i]  && !isPersistent(pto[i])    && pto[i].checked)  out[`${base}:pto`] = true;
      if(hpto[i] && !isPersistent(hpto[i])   && hpto[i].checked) out[`${base}:helperPto`] = true;
    }
    return out;
  }
  function clearWeekGrid(grid){
    Q(grid, `${jobSel},${helperSel}`).forEach(el=>{ if(!isPersistent(el)) el.value=''; });
    Q(grid, `${ptoSel},${helperPto}`).forEach(el=>{
      if(isPersistent(el)) return;
      const was=el.checked; el.checked=false;
      if (was) el.dispatchEvent(new Event('change',{bubbles:true})); // keep red shading in sync
    });
  }
  let applying=false;
  function applyWeekData(grid, data){
    applying=true;
    clearWeekGrid(grid);
    const jobs=Q(grid, jobSel), helps=Q(grid, helperSel), pto=Q(grid, ptoSel), hpto=Q(grid, helperPto);
    Object.entries(data||{}).forEach(([k,v])=>{
      const m=k.match(/^(Mon|Tue|Wed|Thu|Fri):(\d{2}):(job|helper|pto|helperPto)$/); if(!m) return;
      const dayIdx=DAYS.indexOf(m[1]), row=parseInt(m[2],10)-1, idx=row*5+dayIdx;
      if(m[3]==='job'      && jobs[idx] && !isPersistent(jobs[idx]))   jobs[idx].value   = String(v);
      if(m[3]==='helper'   && helps[idx]&& !isPersistent(helps[idx]))  helps[idx].value  = String(v);
      if(m[3]==='pto'      && pto[idx]  && !isPersistent(pto[idx]))  { pto[idx].checked  = !!v; pto[idx].dispatchEvent(new Event('change',{bubbles:true})); }
      if(m[3]==='helperPto'&& hpto[idx] && !isPersistent(hpto[idx])) { hpto[idx].checked = !!v; hpto[idx].dispatchEvent(new Event('change',{bubbles:true})); }
    });
    applying=false;
  }

  // --- API (direct to Netlify functions) ---
  async function apiLoadWeek(key){
    const r = await fetch(`/.netlify/functions/load-week?weekKey=${encodeURIComponent(key)}`);
    const j = await r.json().catch(()=> ({}));
    log('load-week', {status:r.status, ok:r.ok, key});
    return (r.ok && j && j.ok) ? (j.data||{}) : {};
  }
  async function apiSaveWeek(key, data){
    const r = await fetch('/.netlify/functions/save-week', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ weekKey:key, data })
    });
    const t = await r.text().catch(()=> ''); log('save-week', {status:r.status, ok:r.ok, body:t.slice(0,140)});
  }
  async function apiWipeWeek(key){
    const r = await fetch('/.netlify/functions/save-week', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ weekKey:key, wipe:true })
    });
    const t = await r.text().catch(()=> ''); log('wipe-week', {status:r.status, ok:r.ok, body:t.slice(0,140)});
  }

  // --- bind grid events (autosave scoped to grid) ---
  function bindGrid(grid){
    let t=null; const deb=(fn)=>{ clearTimeout(t); t=setTimeout(fn, 800); };
    grid.addEventListener('input', (e)=>{
      if (applying) return;
      if (e.target.matches(jobSel) || e.target.matches(helperSel))
        deb(()=> apiSaveWeek(state.key(), collectWeekFlat(grid)));
    }, {passive:true});
    grid.addEventListener('change', (e)=>{
      if (applying) return;
      if (e.target.matches(ptoSel) || e.target.matches(helperPto))
        deb(()=> apiSaveWeek(state.key(), collectWeekFlat(grid)));
    }, {passive:true});
  }

  // --- Reset: ONLY grid + wipe THIS week (persistent untouched) ---
  function bindReset(grid){
    document.getElementById('resetBtn')?.addEventListener('click', (e)=>{
      e.preventDefault();
      clearWeekGrid(grid);
      apiWipeWeek(state.key());
    });
  }

  // --- week navigation + calendar ---
  function bindNav(){
    document.getElementById('prevWeekBtn')?.addEventListener('click',(e)=>{ e.preventDefault(); const d=new Date(state.monday); d.setDate(d.getDate()-7); state.setMonday(d); });
    document.getElementById('nextWeekBtn')?.addEventListener('click',(e)=>{ e.preventDefault(); const d=new Date(state.monday); d.setDate(d.getDate()+7); state.setMonday(d); });
    document.getElementById('todayBtn')   ?.addEventListener('click',(e)=>{ e.preventDefault(); state.setMonday(new Date()); });
    const picker = document.getElementById('calendar') || document.getElementById('weekPicker') || document.querySelector('input[type="date"]');
    if (picker) picker.addEventListener('change', (e)=> window.hvacSetWeek(e.target.value));
    document.addEventListener('click', (e)=>{
      const cell = e.target.closest('[data-date]'); if (cell) window.hvacSetWeek(cell.getAttribute('data-date'));
    });
  }

  // --- boot: detect grid â†’ bind â†’ load displayed week ---
  document.addEventListener('DOMContentLoaded', async ()=>{
    const grid = getGrid();
    if (!grid) { log('grid not found: wrap the Monâ€“Fri area in <div id="week-grid"> or add data-week-grid="1"'); return; }
    bindGrid(grid);
    bindReset(grid);
    bindNav();
    const data = await apiLoadWeek(state.key());
    applyWeekData(grid, data);
  });
})();
</script>
